name: Node.js CI

on:
  push:
    branches:
      - main
      - 'ci-*'  # Trigger on branches that start with 'ci-'
  pull_request:
    branches:
      - main
      - 'ci-*'  # Trigger on branches that start with 'ci-'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - run: npm ci
      - run: npm test

      - name: Build image and push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ github.token }}
          registry: ghcr.io
          repository: mohammadranjbarz/nodejs-github-actions
          add_git_labels: true
          # Add branch name to docker image tag @see{@link https://github.com/docker/build-push-action/tree/releases/v1#tag_with_ref}
          tag_with_ref: true
          # Add commit hash to docker image tag @see{@link https://github.com/docker/build-push-action/tree/releases/v1#tag_with_sha}
          tag_with_sha: true

